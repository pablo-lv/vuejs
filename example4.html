<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vuejs</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <script src="vue.js"></script>
    <body id="app">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <template v-if="name">
                    <h1>
                        {{ gender == 'm' ? 'Bienvenido' : 'Bienvenida' }}, {{ name }}
                    </h1>
                    <p>Espero que disfrutes tu visita</p>
                    <p>Tu nombre al revés se es: {{ name.split('').reverse().join('') }}</p>
                </template>
                <p v-else>Por favor escribe tu nombre</p>

                <form @submit="signUp(false, $event)">
                    <input type="text" v-model="name" class="form-control">

                    <div v-if="name == ''" class="alert alert-danger">
                        <ul>
                            <li>Este campo es obligatorio</li>
                        </ul>
                    </div>

                    <input type="radio" v-model="gender" value="m"> Masculido
                    <br>
                    <input type="radio" v-model="gender" value="f"> Femenino
                    <p>¿Cuántos años tienes de experiencia en PHP?</p>
                    <p>
                        Respuesta: <strong>{{ years_php }} </strong>
                        <button type="button"
                                :class="{btn: true, 'btn-danger': years_php > 10}"
                                @click="addYear"
                                :style="getAddYearButtonStyles()"
                                >+
                        </button>
                        <button type="button" class="btn" v-bind:disabled="years_php == 0" @click="subYear">-</button>
                    </p>

                    <!-- <img src="./logo.png" v-bind:title="years_php" width="200"> -->

                    <hr>
                    <p v-show="name">
                        <button type="submit" class="btn btn-primary">
                            Regístrate
                        </button>
                        <button type="button" class="btn btn-primary" @click="signUp(true, $event)">
                            Regístrate y sal del sistema
                        </button>
                    </p>
                </form>



                <hr>

                <pre>{{ $data | json}}</pre>
            </div>
        </div>

        <script type="text/javascript">
            new Vue({
                el: "#app",
                data: {
                    name: "",
                    gender: 'm',
                    years_php: 0
                },
                methods: {
                    signUp: function (logout, event) {
                        event.preventDefault();

                        alert(this.name + ', por favor espera mientras te registramos.');

                        if (logout) {
                            alert("Saliendo");
                        }
                    },
                    addYear: function () {
                        this.years_php++;
                    },
                    subYear: function () {
                        //if (years_php > 0)
                        //{
                            this.years_php--;
                        //}
                    },
                    getAddYearButtonStyles: function () {
                        return {'font-size': 10 + this.years_php + 'px'};
                    }
                }
            });
        </script>
    </body>
</html>
